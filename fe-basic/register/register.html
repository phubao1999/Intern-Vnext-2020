<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <form class="login-form">
        <h2 class="login-form__hdg">Register</h2>
        <div class="login-form__field">
            <div class="input-group">
                <input class="input-group__input" id="f_name" type="text" placeholder=" " autocomplete="off">
                <label class="input-group__label" for="f_name">First Name</label>
            </div>
            <div class="err" id="e_f_name"></div>
            <div class="input-group">
                <input class="input-group__input" id="l_name" type="text" placeholder=" " autocomplete="off">
                <label class="input-group__label" for="l_name">Last Name</label>
            </div>
            <div class="err" id="e_l_name"></div>
            <div class="input-group">
                <input class="input-group__input" id="email" type="text" placeholder=" " autocomplete="off">
                <label class="input-group__label" for="email">Email</label>
            </div>
            <div class="err" id="e_email"></div>
            <div class="input-group">
                <input class="input-group__input" id="phone" type="text" placeholder=" " autocomplete="off">
                <label class="input-group__label" for="phone">Phone</label>
            </div>
            <div class="err" id="e_phone"></div>
            <div class="input-group">
                <input class="input-group__input" id="password" type="password" placeholder=" " autocomplete="off">
                <label class="input-group__label" for="password">Password</label>
            </div>
            <div class="err" id="e_password"></div>
        </div>
        <button class="login-btn" type="button" id="btn-register">Register</button>
    </form>
    <script src="./register.js"></script>
</body>
</html>
