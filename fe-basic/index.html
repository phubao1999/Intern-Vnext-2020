<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="210112520970-qve2ltqc095e7asdmltpeplnimsd8s7l.apps.googleusercontent.com">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
</head>

<body>
    <div class="all">
        <div class="left"></div>
        <div class="right">
            <form class="login-form">
                <h2 class="login-form__hdg">Login</h2>
                <div class="login-form__field">
                    <div class="input-group">
                        <input class="input-group__input" id="id" type="text" placeholder=" " autocomplete="off">
                        <label class="input-group__label" for="id">Id</label>
                    </div>
                    <div class="input-group">
                        <input class="input-group__input" id="password" type="password" placeholder=" "
                            autocomplete="off">
                        <label class="input-group__label" for="password">Password</label>
                    </div>
                </div>

                <button class="login-btn" type="button" id="btn-login">Login</button>
                <div class="w-100">
                    <button class="loginBtn loginBtn--facebook" id="fb">
                        Login with Facebook
                    </button>
                </div>
                <div class="w-100">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
                <div class="w-100">
                    <a href="./register/register.html" class="to-register">Go To Register</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js" async></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>
</body>

</html>
